<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbox Memory Game</title>
    <style>
        @font-face {
            font-family: 'moul';
            src: url(fonts/Khmer\ OS\ Moul.ttf);
        }
        @font-face {
            font-family: 'battambang';
            src: url(fonts/Battambang.ttf);
        }
        body {
            font-family: 'moul', sans-serif;
            font-weight: lighter;
            color: teal;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f8ff;
        }
        select, button {
            width: 100px;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
        }
        button {
            border: none;
            background-color: gray;
            color: yellow;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgray;
        }
        .container {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            overflow: auto;
            max-width: 100%;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease;
        }
        .square:hover {
            transform: scale(1.1);
        }
        .square span {
            color: grey;
            font-size: 18px;
            position: absolute;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        .hidden img {
            display: none;
        }
        .revealed img {
            display: block;
        }
        .revealed span {
            display: none;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        #score, #timer {
            margin-top: 20px;
            font-size: 24px;
            font-family: 'battambang', sans-serif;
        }
        #gridSize {
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .square {
                width: 80px;
                height: 80px;
            }
            .container {
                gap: 5px;
            }
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid teal;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .popup input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>á›áŸ’á”áŸ‚á„á€á¶ášá…á„á…á¶áŸ†áŠáŸá›áŸ’á¢ğŸ§ ğŸŒ¿</h1>
    <div>
        <label for="gridSize">á‡áŸ’ášá¾áŸášá¾áŸá…áŸ†á“á½á“á”áŸ’ášá¢á”áŸ‹: </label>
        <select id="gridSize">
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="8">8x8</option>
        </select>
        <button id="startGame">á…á¶á”áŸ‹á•áŸ’áŠá¾á˜á›áŸá„</button>
    </div>
    <div id="gameBoard" class="container"></div>
    <div id="score">á–á·á“áŸ’á‘á»: 0</div>
    <div id="timer">ááŸášáœáŸá›á¶: 0 áœá·á“á¶á‘á¸</div>

    <div id="popup" class="popup">
        <h2>á¢á”á¢ášáŸá¶á‘áš!</h2>
        <p id="finalScore"></p>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="saveScore">Save Score</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const gridSizeSelect = document.getElementById('gridSize');
        const startGameButton = document.getElementById('startGame');
        const popup = document.getElementById('popup');
        const finalScoreDisplay = document.getElementById('finalScore');
        const playerNameInput = document.getElementById('playerName');
        const saveScoreButton = document.getElementById('saveScore');

        let gridSize = 4;
        let score = 0;
        let revealedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let cards = [];
        let timer = 0;
        let timerInterval;

        const images = [
            'images/1.png', 'images/2.png',
            'images/3.png', 'images/4.png',
            'images/5.png', 'images/6.png',
            'images/7.png', 'images/8.png',
            'images/9.png', 'images/10.png',
            'images/11.jpg', 'images/12.png',
            'images/1.png', 'images/2.png',
            'images/3.png', 'images/4.png',
            'images/5.png', 'images/6.png',
            'images/7.png', 'images/8.png',
            'images/9.png', 'images/10.png',
            'images/11.jpg', 'images/12.png',
            'images/1.png', 'images/2.png',
            'images/3.png', 'images/4.png',
            'images/5.png', 'images/6.png',
            'images/7.png', 'images/8.png',
        ];

        gridSizeSelect.addEventListener('change', (event) => {
            gridSize = parseInt(event.target.value);
        });

        startGameButton.addEventListener('click', () => {
            score = 0;
            matchedPairs = 0;
            revealedCards = [];
            timer = 0;
            scoreDisplay.textContent = 'á–á·á“áŸ’á‘á»: ' + score;
            timerDisplay.textContent = 'ááŸášáœáŸá›á¶: ' + timer + ' áœá·á“á¶á‘á¸';
            clearInterval(timerInterval);
            generateBoard(gridSize);
            startTimer();
        });

        saveScoreButton.addEventListener('click', () => {
            const playerName = playerNameInput.value;
            if (playerName) {
                const playerData = { name: playerName, score: score, time: timer };
                localStorage.setItem('playerData', JSON.stringify(playerData));
                alert(`Score saved! Player: ${playerName}, Score: ${score}, Time: ${timer} seconds`);
                popup.style.display = 'none';
            } else {
                alert('Please enter your name.');
            }
        });

        function generateBoard(size) {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

            totalPairs = (size * size) / 2;
            cards = createShuffledCards(totalPairs);
            for (let i = 0; i < size * size; i++) {
                const card = document.createElement('div');
                card.classList.add('square', 'hidden');
                card.dataset.index = i;
                card.innerHTML = `<span>Langdy<br>Apps</span><img src="${cards[i]}" alt="image">`;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            }
        }

        function createShuffledCards(pairs) {
            let cardImages = [];
            for (let i = 0; i < pairs; i++) {
                const img = images[i % images.length];
                cardImages.push(img);
                cardImages.push(img);
            }
            return cardImages.sort(() => Math.random() - 0.5);
        }

        function flipCard(card) {
            if (card.classList.contains('revealed') || revealedCards.length === 2) {
                return;
            }

            card.classList.remove('hidden');
            card.classList.add('revealed');
            revealedCards.push(card);

            if (revealedCards.length === 2) {
                if (revealedCards[0].innerHTML === revealedCards[1].innerHTML) {
                    score++;
                    matchedPairs++;
                    revealedCards = [];
                    scoreDisplay.textContent = `á–á·á“áŸ’á‘á»: ${score}`;
                    if (matchedPairs === totalPairs) {
                        clearInterval(timerInterval);
                        setTimeout(() => {
                            finalScoreDisplay.textContent = `á–á·á“áŸ’á‘á»: ${score}, ááŸášáœáŸá›á¶: ${timer} áœá·á“á¶á‘á¸`;
                            const playerData = JSON.parse(localStorage.getItem('playerData'));
                            if (playerData) {
                                finalScoreDisplay.textContent += `, Player: ${playerData.name}`;
                            }
                            popup.style.display = 'flex';
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        revealedCards[0].classList.remove('revealed');
                        revealedCards[0].classList.add('hidden');
                        revealedCards[1].classList.remove('revealed');
                        revealedCards[1].classList.add('hidden');
                        revealedCards = [];
                    }, 1000);
                }
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = 'ááŸášáœáŸá›á¶: ' + timer + ' áœá·á“á¶á‘á¸';
            }, 1000);
        }
    </script>
</body>
</html>
